<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="/Javascript-lesson/style.css" rel="stylesheet">
    <script src="logIn.js" ></script>
    <script src="https://kit.fontawesome.com/de06db78d4.js " crossorigin="anonymous"></script>
</head>
<body>





<button class="btnLogIn-popup">Login</button>
<section class="layout" >


<div class="wrapper">
    <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

    <div class="form-work login">
        <h3>login</h3>
        <form action="#">

            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>

            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-register">
                <p>Don't have an account?
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>














        </form>

        </div>

    </div>

</section>



</body>
</html>
